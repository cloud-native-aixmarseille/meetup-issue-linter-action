name: Common Continuous Integration tasks

on:
  workflow_call:

permissions:
  actions: read
  contents: read
  issues: write
  statuses: write
  security-events: write
  id-token: write

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@1c379f7f6e0fc850fe5a7111f74d54e159b4dcd2 # 0.26.0
    with:
      # FIXME: remove VALIDATE_*_PRETTIER and *_SUMMARY when supported (https://github.com/super-linter/super-linter/issues/6089)
      linter-env: |
        FILTER_REGEX_EXCLUDE=dist/**/*
        VALIDATE_TYPESCRIPT_ES=false
        VALIDATE_JSON_PRETTIER=false
        VALIDATE_MARKDOWN_PRETTIER=false
        VALIDATE_TYPESCRIPT_PRETTIER=false
        VALIDATE_YAML_PRETTIER=false
        SAVE_SUPER_LINTER_SUMMARY=false
        ENABLE_GITHUB_ACTIONS_STEP_SUMMARY=false

  check-nodejs:
    name: Test nodejs
    needs: linter
    uses: ./.github/workflows/__check-nodejs.yml
    secrets: inherit

  check-dist:
    name: Test nodejs
    needs: linter
    uses: ./.github/workflows/__check-dist.yml

  check-action:
    name: Test action
    needs: [check-nodejs, check-dist]
    uses: ./.github/workflows/__check-action.yml
