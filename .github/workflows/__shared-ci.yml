name: Common Continuous Integration tasks

on:
  workflow_call:

permissions:
  actions: read
  contents: read
  issues: write
  statuses: write
  security-events: write
  id-token: write

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@b4883995e100e291a1fed68678d47a560328ed08 # 0.24.0
    with:
      # FIXME: remove VALIDATE_*_PRETTIER when supported (https://github.com/super-linter/super-linter/issues/6089)
      linter-env: |
        FILTER_REGEX_EXCLUDE=dist/**/*
        VALIDATE_TYPESCRIPT_ES=false
        VALIDATE_JSON_PRETTIER=false
        VALIDATE_MARKDOWN_PRETTIER=false
        VALIDATE_TYPESCRIPT_PRETTIER=false
        VALIDATE_YAML_PRETTIER=false

  check-nodejs:
    name: Test nodejs
    needs: linter
    uses: ./.github/workflows/__check-nodejs.yml
    secrets: inherit

  check-dist:
    name: Test nodejs
    needs: linter
    uses: ./.github/workflows/__check-dist.yml

  check-action:
    name: Test action
    needs: [check-nodejs, check-dist]
    uses: ./.github/workflows/__check-action.yml
